---
- name: Install desktop environment on Ubuntu
  hosts:
    - localhost
  gather_facts: false
  tasks:
    - name: Wait for system to become reachable
      wait_for_connection:
        timeout: 300

    - name: Gather facts for first time
      setup:

    - name: Install xfce without recommends
      apt:
        name: xfce4
        install_recommends: no
        state: present

    #  xauth   xautolock   xfce4   xfce4-clipman-plugin   xfce4-cpugraph-plugin   xfce4-netload-plugin   xfce4-screenshooter   xfce4-taskmanager   xfce4-terminal   xfce4-xkb-plugin   xorgxrdp   xprintidle   xrdp
    # https://github.com/danielguerra69/ubuntu-xrdp
    - name: Install packages
      package:
        name:
          - xrdp
          - xauth
        state: present

    - name: Copy xrdp-sesman pam module
      copy:
        src: files/pam-xrdp-sesman
        dest: /etc/pam.d/xrdp-sesman
        mode: 0644

    - name: Start xrdp
      service:
        name: xrdp
        state: restarted
        enabled: yes

    - name: Start xrdp-sesman
      service:
        name: xrdp-sesman
        state: restarted
        enabled: yes
